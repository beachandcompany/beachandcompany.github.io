<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<a href="form.html" class="enter"></a>
<style>
body, html {
  height: 100%;
  margin: 0;
}
.enter {
   position: absolute:
   top: 0;
   left: 0;
   right: 0;
   bottom: 0;
   width: 100%;
   height: 100%;
   text-indent: -9999px;
}

.bg {
  /* The image used */
  background-image: url("images/archive.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bg"></div>

</body>
</html>
